<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<p id="name"></p>
<p id="age"></p>
<p id="city"></p>
<pre id="obj"></pre>
<body>
    <script>
        let obj = {
            name: 'Ale',
            age: 22,
            city: 'Chihuahua'
        }
        document.getElementById('name').innerHTML = obj.name
        document.getElementById('age').innerHTML = obj.age
        document.getElementById('city').innerHTML = obj.city
        document.getElementById('obj').innerHTML=JSON.stringify(obj)
        console.info(obj)

        //TAREA: diferencias entre un JSON y un XML

        console.info(obj)
    </script>
</body>
</html>
