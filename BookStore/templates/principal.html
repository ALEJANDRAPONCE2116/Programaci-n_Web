<div class="container" ng-controller= "ProductsController as products">
    <div class="form-group row">
        <select ng-model="otro" name="Hola" id="">
            <option value="titulo">titulo</option>
            <option value="editorial">editorial</option>
        </select>
        <label for="bookSearch" class="col-sm-2 col-form-label">Ingresa el libro que buscaras</label>
        <div class="col-sm-10">
          <input type="text" ng-model="bookSearch" placeholder="Ingresa tu libro"
           class="form-control-plaintext" id="bookSearch" value=""/>
        </div>
    </div>
   
    <ul>
        <li class="row" ng-repeat="book in products.books | filter:bookSearch | orderBy:otro">
            
           <div class="col-md-2">
            <img class="img"  ng-src= "{{book.img}}" alt="">
           </div>
           <div class="col-md-10">
           
            <a ui-sref="{{book.id}}"> <h3>{{book.titulo}}</h3></a>
            
        </div>    
        </li>
    </ul>
</div>
